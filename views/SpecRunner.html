<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="js/Game.js"></script>
  <script type="text/javascript" src="js/Ufo.js"></script>
  <script type="text/javascript" src="js/UfoBeam.js"></script>
  <script type="text/javascript" src="js/Cow.js"></script>
  <script type="text/javascript" src="js/LineSight.js"></script>
  <script type="text/javascript" src="js/ShotGun.js"></script>
  <script type="text/javascript" src="js/FarmerJohn.js"></script>
  <script type="text/javascript" src="js/Background.js"></script>
  <script type="text/javascript" src="js/UfoAi.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/GameSpec.js"></script>
  <script type="text/javascript" src="spec/UfoSpec.js"></script>
  <script type="text/javascript" src="spec/UfoBeamSpec.js"></script>
  <script type="text/javascript" src="spec/CowSpec.js"></script>
  <script type="text/javascript" src="spec/LineSightSpec.js"></script>
  <script type="text/javascript" src="spec/ShotGunSpec.js"></script>
  <script type="text/javascript" src="spec/FarmerJohnSpec.js"></script>
  <script type="text/javascript" src="spec/BackgroundSpec.js"></script>
  <script type="text/javascript" src="spec/UfoAiSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
  {{#development}}

    <script>
      var ws;
      function socket() {
        ws = new WebSocket("ws://127.0.0.1:8080");
        ws.onmessage = function ( e ) {
          var data = JSON.parse(e.data);
          if ( data.r ) {
            location.reload();
          }
        };
      }
      setInterval(function () {
        if ( ws ) {
          if ( ws.readyState !== 1 ) {
            socket();
          }
        } else {
          socket();
        }
      }, 1000);
    </script>

  {{/development}}
</body>
</html>
